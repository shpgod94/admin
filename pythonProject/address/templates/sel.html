<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">관리자 페이지</a>


    <!-- Navbar-->
<a href="{% url 'logout' %}" style="right">로그아웃</a>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
            <div class="sb-sidenav-menu" >
                <div class="nav">
                    <a class="nav-link" href="{% url 'sel' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        수익
                    </a>
                    <a class="nav-link collapsed" href="http://192.168.0.125/nexacro/">
                        <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                        회원
                    </a>


                    <a class="nav-link" href="{% url 'qna' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                        Q&A
                    </a>
                    <a class="nav-link collapsed" href="{% url 'banner' %}" data-toggle="collapse"
                       data-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                        신고
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>
                    <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne"
                         data-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link" href="{% url 'banner' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                회원신고
                            </a>
                            <a class="nav-link" href="{% url 'banner2' %}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                게시물신고
                            </a><a class="nav-link" href="{% url 'banner3' %}">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            댓글신고
                        </a>
                        </nav>
                    </div>
                </div>
            </div>

        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4" style="text-align:center">수익 관리</h1>
                <section id="container">
                    <div id="chart"></div>
                    <div style="height: 500px;">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>결제일</th>
                                <th>주문번호</th>
                                <th>사용자 ID</th>
                                <th>제품번호</th>
                                <th>결제갯수</th>
                                <th>총 금액</th>
                                <th>IMP</th>
                            </tr>
                            </thead>
                            {% for e in sel%}
                            <tr>
                                <td>{{e.order_date}}</td>
                                <td>{{e.order_num}}</td>
                                <td>{{e.user_id}}</td>
                                <td>{{e.product_num}}</td>
                                <td>{{e.amount}}</td>
                                <td>{{e.total}}</td>
                                <td>{{e.imp}}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </section>



            </div>

        </main>

    </div>
</div>
</body>
<script>
            $.ajax({
            url:'chart',
            success:function(d){
                d = d.replace(/&#x27;/gi, '"')
                d = JSON.parse(d)[0]
                console.log(d.datedata)
                console.log(d.paydata)
                var chart = c3.generate({
                bindto:"#chart",
                data:{
                x:'x',
                columns:[d['datedata'],
                         d['paydata']]
          
                },

    axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%Y-%m-%d'
            }
        }
    }
                })
            },error:function(error){
            console.log(error)
            }
            })

        </script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>

</html>
